name: Build and Push Java Application Image to GCR
on:
  workflow_dispatch:
    inputs:
      Trigger:
        description: 'Trigger the workflow'
        required: true
        default: 'true'
      application_name:
        description: 'Name of the application to build'
        required: true
        default: 'order-service'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Maven
        uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: '17'
          cache: 'maven'

      - name: Setup Docker Build
        uses: docker/setup-buildx-action@v2

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: ${{ inputs.GCP_PROJECT }}
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}

      - name: Initialize Maven
        run: mvn spring-boot:run

      - name: Install Maven dependencies
        run: mvn clean package

      - name: Configure Docker to use gcloud credentials for GCR
        run: |
          gcloud auth configure-docker --quiet
          gcloud auth configure-docker asia-south1-docker.pkg.dev

      - name: Build and Push Docker Image to GCR
        run: |
          cd "$APP_DIR"
          APP_NAME="${{ inputs.application_name }}"
          if [ -z "$APP_NAME" ] || [ "$APP_NAME" = "." ]; then
            APP_NAME=$(basename "$PWD")
          fi
          IMAGE="gcr.io/${{ inputs.GCP_PROJECT }}/$APP_NAME:latest"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          echo "Docker image pushed to $IMAGE"